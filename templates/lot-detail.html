<div class="lot-detail card col-md-12" id="{{id}}_CARD">
        <div class="card-body">
            <h5 class="card-title">Lot {{label}}</h5>
            <div class="row">
                <div class="col">Area: <span>{{area}}m<sup>2</sup></span></div>
            </div>
            <div class="row">
                <div class="col">Frontage: <span>{{frontage}}m</span></div>
            </div>
        </div>
    </div>
